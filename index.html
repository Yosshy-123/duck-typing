<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あひるタイピング</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Zen+Maru+Gothic&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="river">
        <div class="wave"></div>
    </div>

    <div id="ui-layer">
        <div id="score-display">スコア: 0</div>
        <div id="life-display">ライフ: ❤️❤️❤️</div>
    </div>

    <div id="start-screen">
        <h1>あひる<br>タイピング</h1>
        <p class="blink">スペースキーでスタート</p>
        <p class="sub-text">単語をタイプして、あひるを捕まえよう！</p>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>ゲームオーバー</h1>
        <p id="final-score">スコア: 0</p>
        <p class="blink">スペースキーでリトライ</p>
    </div>

    <div id="stage"></div>

    <script src="main.js"></script>
</body>

</html>
